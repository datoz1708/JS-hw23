<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .correct {
            color: green;
        }
  </style>

  <script type="text/javascript">
    var str = "123456";
    var pattern = /^[0-9]+$/;
    var result = pattern.test(str);

    if (result) {
        document.write('<span class="correct">სწორია</span>');
    } else {
        alert("არასწორია");
    }
</script>
</head>
<body>
        
</body>
</html>
